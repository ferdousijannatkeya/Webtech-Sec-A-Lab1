<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIUB TIMS - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <style>
        body.login-body {
            background: linear-gradient(rgba(0, 33, 71, 0.8), rgba(0, 33, 71, 0.8)),
                        url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?q=80&w=1470&auto=format&fit=crop') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .login-logo img { height: 60px; margin-bottom: 20px; }
        .login-card h2 { color: var(--aiub-blue); margin-bottom: 10px; }
        .login-card p { color: var(--text-light); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--aiub-blue); }
        .input-group input, .input-group select {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; transition: 0.3s;
        }
        .input-group input:focus, .input-group select:focus { border-color: var(--action-blue); }
        .btn-login { width: 100%; padding: 12px; font-size: 1rem; }
    </style>
</head>
<body class="login-body">

    <div class="login-card">
        <div class="login-logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e5/AIUB_logo.svg/1200px-AIUB_logo.svg.png" alt="AIUB Logo">
        </div>
        <h2>Welcome Back</h2>
        <p>Sign in to the Thesis & Internship System</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="roleSelect">Select Role (For Demo Testing)</label>
                <select id="roleSelect" required>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                    <option value="alumni">Alumni</option>
                </select>
            </div>

            <div class="input-group">
                <label for="username">AIUB ID / Username</label>
                <input type="text" id="username" placeholder="e.g., 18-12345-1" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
