<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIUB - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="dashboard-grid">
        <aside class="sidebar" style="background-color: #1a1a2e;"> <div class="brand">AIUB Admin</div>
            <ul class="menu">
                <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Overview</a></li>
                <li><a href="#"><i class="fas fa-users-cog"></i> Manage Users</a></li>
                <li><a href="#"><i class="fas fa-calendar-check"></i> Semesters & Deadlines</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> System Settings</a></li>
            </ul>
        </aside>

        <header class="dash-header">
             <div class="search-bar"></div>
            <div class="user-info">
                <span>System Administrator</span>
                 <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?q=80&w=100&auto=format&fit=crop" alt="User" class="user-avatar">
                <a href="login.html" class="text-blue"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </header>

        <main class="main-content">
            <h2 class="page-title">System Overview</h2>

            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="stat-icon"><i class="fas fa-user-graduate"></i></div>
                    <div class="stat-info">
                        <h3>1,250</h3>
                        <p>Total Students</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                    <div class="stat-info">
                        <h3>180</h3>
                        <p>Total Faculty</p>
                    </div>
                </div>
                 <div class="card stat-card">
                    <div class="stat-icon"><i class="fas fa-building"></i></div>
                    <div class="stat-info">
                        <h3>45</h3>
                        <p>Active Companies</p>
                    </div>
                </div>
                 <div class="card stat-card">
                    <div class="stat-icon" style="background: rgba(220, 53, 69, 0.1); color: #dc3545;"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="stat-info">
                        <h3>5</h3>
                        <p>System Alerts</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Quick Actions</h3>
                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> Add New User</button>
                    <button class="btn" style="background: #eee; color: #333;"><i class="fas fa-file-export"></i> Export Reports</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
