<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donation Form</title>
  <link rel="stylesheet" href="Lab3.css" />
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1>Donation</h1>
      <p class="steps"> > 1 Donation &nbsp; > 2 Confirmation &nbsp; > Thank You!</p>
    </header>

    <form class="form-card" action="#" method="post" novalidate>
      <p class="required-note"><span class="star">*</span> Denotes required information</p>

      <section class="group">
        <h2 class="section-title red">Donor Information</h2>

        <div class="center-block">
          <div class="form-section-title">Personal Details</div>

          <div class="row">
            <label for="firstName">First Name <span class="star">*</span></label>
            <input id="firstName" name="firstName" type="text" required />
          </div>

          <div class="row">
            <label for="lastName">Last Name <span class="star">*</span></label>
            <input id="lastName" name="lastName" type="text" required />
          </div>

          <div class="row">
            <label for="company">Company</label>
            <input id="company" name="company" type="text" />
          </div>

          <div class="row">
            <label for="address1">Address 1 <span class="star">*</span></label>
            <input id="address1" name="address1" type="text" required />
          </div>

          <div class="row">
            <label for="address2">Address 2</label>
            <input id="address2" name="address2" type="text" />
          </div>

          <div class="row">
            <label for="city">City <span class="star">*</span></label>
            <input id="city" name="city" type="text" required />
          </div>

          <div class="row">
            <label for="state">State <span class="star">*</span></label>
            <select id="state" name="state" required>
              <option value="">Select a State</option>
              <option>State A</option>
              <option>State B</option>
            </select>
          </div>

          <div class="row">
            <label for="zip">Zip Code <span class="star">*</span></label>
            <input id="zip" name="zip" type="text" required />
          </div>

          <div class="row">
            <label for="country">Country <span class="star">*</span></label>
            <select id="country" name="country" required>
              <option value="">Select a Country</option>
              <option>Bangladesh</option>
              <option>United States</option>
            </select>
          </div>

          <div class="row">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" />
          </div>

          <div class="row">
            <label for="fax">Fax</label>
            <input id="fax" name="fax" type="tel" />
          </div>

          <div class="row">
            <label for="email">Email <span class="star">*</span></label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <div class="row align-top">
          <label>Donation Amount (Check a button or type in your amount) <span class="star">*</span></label>
          <div class="donation-options">
            <label><input type="radio" name="amount" value="none" checked> None</label>
            <label><input type="radio" name="amount" value="50"> $50</label>
            <label><input type="radio" name="amount" value="75"> $75</label>
            <label><input type="radio" name="amount" value="100"> $100</label>
            <label><input type="radio" name="amount" value="250"> $250</label>
            <label><input type="radio" name="amount" value="other"> Other</label>
            <input type="text" name="otherAmount" placeholder="Other Amount $" class="small-input">
          </div>
        </div>

        <div class="row align-top">
          <label>Recurring Donation (check if yes)</label>
          <div class="donation-options">
            <label class="inline"><input type="checkbox" name="recurring"> I am interested in giving on a regular basis.</label>
            <div class="recurring">
              Monthly Credit Card $ <input type="text" name="monthly" class="tiny"> For <input type="text" name="months" class="tiny"> Months
            </div>
          </div>
        </div>
      </section>

      <section class="group">
        <h2 class="section-title red">Honorarium and Memorial Donation Information</h2>

        <div class="row align-top">
          <label>I would like to make this donation</label>
          <div class="donation-options">
            <label><input type="radio" name="honorType" value="honor"> To Honor</label>
            <label><input type="radio" name="honorType" value="memory"> In Memory of</label>
          </div>
        </div>

        <div class="row">
          <label for="honorName">Name</label>
          <input id="honorName" name="honorName" type="text" />
        </div>

        <div class="row">
          <label for="acknowledge">Acknowledge Donation to</label>
          <input id="acknowledge" name="acknowledge" type="text" />
        </div>

        <div class="row">
          <label for="honorAddress">Address</label>
          <input id="honorAddress" name="honorAddress" type="text" />
        </div>

        <div class="row">
          <label for="honorCity">City</label>
          <input id="honorCity" name="honorCity" type="text" />
        </div>

        <div class="row">
          <label for="honorState">State</label>
          <select id="honorState" name="honorState">
            <option value="">Select a State</option>
            <option>State A</option>
          </select>
        </div>

        <div class="row">
          <label for="honorZip">Zip</label>
          <input id="honorZip" name="honorZip" type="text" />
        </div>
      </section>

      <section class="group">
        <h2 class="section-title red">Additional Information</h2>

        <div class="row">
          <label>Please enter your name, company or organization as you would like it to appear in our publications</label>
          <label for="pubName">Name</label>
          <input id="pubName" name="pubName" type="text" />
        </div>

        <div class="checkboxes">
          <label><input type="checkbox" name="anonymous"> I would like my gift to remain anonymous.</label>
          <label><input type="checkbox" name="matching"> My employer offers a matching gift program. I will mail the matching gift form.</label>
          <label><input type="checkbox" name="saveCost"> Please save the cost of acknowledging this gift by not mailing a thank you letter.</label>
        </div>

        <div class="row">
          <label for="comments">Comments (Please type any questions or feedback here)</label>
          <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <div class="row align-top">
          <label>How may we contact you?</label>
          <div class="contact-options">
            <label><input type="checkbox" name="contactEmail"> E-mail</label>
            <label><input type="checkbox" name="contactPostal"> Postal Mail</label>
            <label><input type="checkbox" name="contactPhone"> Telephone</label>
            <label><input type="checkbox" name="contactFax"> Fax</label>
          </div>
        </div>

        <div class="row small">
          <label>I would like to receive newsletters and information about special events by</label>
          <div>
            <label><input type="checkbox" name="newsletterEmail"> E-mail</label>
            <br>
            <label><input type="checkbox" name="newsletterPostal"> Postal Mail</label>
          </div>
        </div>
      </section>

      <div class="form-actions">
        <button type="reset" class="btn secondary">Reset</button>
        <button type="submit" class="btn primary">Continue</button>
      </div>

      <p class="help"><span class="lock">ðŸ”’</span> Donate online with confidence. You are on a secure server.</p>
      <label>If you have any problems or questions, please contact support.</label>
    </form>
    <script src="Lab3.js"></script>
  </main>
</body>r
</html>
