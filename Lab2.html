<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="Lab2.css">
</head>
<body>

<!-- Page Title -->
<h1 class="page-title">Registration Form</h1>

<div class="container">
    <form action="/register" method="post">
        <h2>Create Your Account</h2>
        <p>Please fill out the form below to register.</p>

        <!-- Full Name -->
        <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <!-- Confirm Password -->
        <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
        </div>

        <!-- Gender -->
        <div class="input-group gender">
            <label>Gender</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
        </div>

        <!-- Country -->
        <div class="input-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">-- Select Country --</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="USA">USA</option>
                <option value="India">India</option>
                <option value="UK">UK</option>
            </select>
        </div>

        <!-- Terms -->
        <div class="input-group terms">
            <label><input type="checkbox" id="terms" name="terms" required> I agree to the terms & conditions</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Register</button>

        <p class="login-link">Already have an account? <a href="#">Login here</a></p>
    </form>
</div>

</body>
</html>
