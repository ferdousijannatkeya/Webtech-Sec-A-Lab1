<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <style>
        body {
            font-family: serif;
            padding: 20px;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 180px;
        }

        #addBtn {
            padding: 10px 20px;
            background: #b7dcea;
            border: 1px solid #7fa7b7;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        h2 {
            font-size: 30px;
            margin-top: 30px;
        }

        /* YELLOW student box */
        .studentBox {
            background: yellow;
            padding: 20px;
            font-size: 22px;
            width: 98%;
            margin-bottom: 15px;
        }

        /* BLUE Edit button */
        .editBtn {
            background: #9ec3ff;
            border: 1px solid #6ea0ff;
            padding: 8px 15px;
            margin-left: 20px;
            border-radius: 6px;
            color: #003a99;
            cursor: pointer;
            font-size: 16px;
        }

        /* RED Delete button */
        .deleteBtn {
            background: #ff9c9c;
            border: 1px solid #ff5c5c;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 6px;
            color: #9b0000;
            cursor: pointer;
            font-size: 16px;
        }

        /* Highlight button */
        #highlightBtn {
            padding: 12px 22px;
            background: #c7e8f2;
            border: 1px solid gray;
            border-radius: 8px;
            margin-top: 25px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>

</head>

<body>

    <h1>Student Management System</h1>

    <label>Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter student name">
    <button id="addBtn" onclick="addStudent()">Add Student</button>

    <h2>Student List</h2>

    <div id="studentList"></div>

    <button id="highlightBtn" onclick="highlightStudents()">Highlight Students</button>

<script>
function addStudent() {
    let name = document.getElementById("studentName").value.trim();
    if (name === "") return;

    let box = document.createElement("div");
    box.className = "studentBox";

    box.innerHTML = `
        ${name}
        <button class="editBtn" onclick="editStudent(this)">Edit</button>
        <button class="deleteBtn" onclick="deleteStudent(this)">Delete</button>
    `;

    document.getElementById("studentList").appendChild(box);
    document.getElementById("studentName").value = "";
}

function editStudent(btn) {
    let newName = prompt("Enter new name:");
    if (newName) {
        btn.parentElement.childNodes[0].textContent = newName;
    }
}

function deleteStudent(btn) {
    btn.parentElement.remove();
}

function highlightStudents() {
    let boxes = document.querySelectorAll(".studentBox");
    boxes.forEach(b => b.style.background = "yellow");
}
</script>

</body>
</html>
