<!DOCTYPE html>
<html>
<head>
<title>Student Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e9f5ff; /* very light sky blue */
        margin: 0;
        padding: 0;
    }

    header {
        background: #bedeff; /* soft light blue */
        color: #003d66;
        text-align: center;
        padding: 18px;
        font-size: 26px;
        font-weight: bold;
    }

    .profile-box {
        width: 360px;
        margin: 40px auto;
        background: #ffffff; /* white clean box */
        padding: 22px;
        border: 2px solid #cfe9ff; /* lighter border */
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 0 12px rgba(150,190,255,0.25);
    }

    .circle-photo {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        background: #d6ecff; /* light blue circle */
        color: #004b75;
        font-size: 52px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        font-weight: bold;
    }

    p {
        font-size: 16px;
        color: #2b2b2b;
    }

    footer {
        margin-top: 40px;
        text-align: center;
        padding: 12px;
        background: #bedeff; /* matching header */
        color: #003d66;
        font-weight: bold;
    }
</style>
</head>
